        let currentQuestion = 0;
        let answers = [];
        let score = 0;

        // Load saved progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('tcf_test39_progress');
            if (saved) {
                const data = JSON.parse(saved);
                currentQuestion = data.currentQuestion || 0;
                answers = data.answers || [];
                score = data.score || 0;
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                currentQuestion: currentQuestion,
                answers: answers,
                score: score
            };
            localStorage.setItem('tcf_test39_progress', JSON.stringify(data));
        }

        // Reset test and clear progress
        function resetTest() {
            if (confirm('√ätes-vous s√ªr de vouloir recommencer le test? Toute votre progression sera perdue.')) {
                localStorage.removeItem('tcf_test39_progress');
                location.reload();
            }
        }

        function createNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = ''; // Clear existing circles
            for (let i = 0; i < questions.length; i++) {
                const circle = document.createElement('div');
                circle.className = 'nav-circle';
                circle.textContent = i + 1;
                circle.onclick = () => goToQuestion(i);
                nav.appendChild(circle);
            }
        }

        function updateNavigation() {
            const circles = document.querySelectorAll('.nav-circle');
            circles.forEach((circle, index) => {
                circle.classList.remove('current', 'answered');
                if (index === currentQuestion) {
                    circle.classList.add('current');
                } else if (answers[index] !== undefined) {
                    circle.classList.add('answered');
                }
            });
        }

        function createQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = ''; // Clear existing questions

            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                if (index === 0) qDiv.classList.add('active');

                let html = `
                    <div class="passage">${q.passage.replace(/\n/g, '<br>')}</div>
                    <div class="question-text">
                        <span class="question-number">Question ${q.id}</span>
                        ${q.question}
                    </div>
                    <div class="options">
                `;

                q.options.forEach((option, optIndex) => {
                    html += `
                        <div class="option" data-question="${index}" data-option="${optIndex}">
                            <span class="option-letter">${String.fromCharCode(65 + optIndex)}</span>
                            <span>${option}</span>
                        </div>
                    `;
                });

                html += `
                    </div>
                    <button class="validate-btn" data-question="${index}" disabled>Valider la r√©ponse</button>

                    <div class="translation-section" id="translation-${index}">
                        <div class="translation-title">üìñ English Translation</div>
                        <div class="translation-content">
                            <div class="translation-passage">
                                <strong>Passage:</strong><br>
                                ${q.translation.passage.replace(/\n/g, '<br>')}
                            </div>
                            <div class="translation-passage">
                                <strong>Question:</strong><br>
                                ${q.translation.question}
                            </div>
                            <div class="translation-passage">
                                <strong>Options:</strong><br>
                                ${q.translation.options.map((opt, i) => `${String.fromCharCode(65 + i)}) ${opt}`).join('<br>')}
                            </div>
                            <div class="translation-explanation">
                                <div class="explanation-label">‚úì Explanation:</div>
                                ${q.translation.explanation}
                            </div>
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button class="nav-btn" onclick="previousQuestion()" ${index === 0 ? 'disabled' : ''}>
                            ‚Üê Pr√©c√©dent
                        </button>
                        <button class="nav-btn" onclick="nextQuestion()">
                            ${index === questions.length - 1 ? 'Terminer' : 'Suivant ‚Üí'}
                        </button>
                    </div>
                `;

                qDiv.innerHTML = html;
                container.appendChild(qDiv);
            });

            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const qIndex = parseInt(this.dataset.question);
                    const optIndex = parseInt(this.dataset.option);

                    if (answers[qIndex] === undefined) {
                        const allOptions = document.querySelectorAll(`.option[data-question="${qIndex}"]`);
                        allOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');

                        document.querySelector(`.validate-btn[data-question="${qIndex}"]`).disabled = false;
                    }
                });
            });

            document.querySelectorAll('.validate-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const qIndex = parseInt(this.dataset.question);
                    const selectedOption = document.querySelector(`.option[data-question="${qIndex}"].selected`);

                    if (selectedOption) {
                        const optIndex = parseInt(selectedOption.dataset.option);
                        answers[qIndex] = optIndex;

                        const allOptions = document.querySelectorAll(`.option[data-question="${qIndex}"]`);
                        allOptions.forEach((opt, i) => {
                            opt.classList.add('disabled');
                            if (i === questions[qIndex].correct) {
                                opt.classList.add('correct');
                            } else if (i === optIndex && i !== questions[qIndex].correct) {
                                opt.classList.add('incorrect');
                            }
                        });

                        this.disabled = true;

                        document.getElementById(`translation-${qIndex}`).classList.add('show');

                        if (optIndex === questions[qIndex].correct) {
                            score++;
                        }

                        updateScore();
                        updateNavigation();
                        saveProgress();
                    }
                });
            });
        }

        function goToQuestion(index) {
            const containers = document.querySelectorAll('.question-container');
            containers.forEach(c => c.classList.remove('active'));
            containers[index].classList.add('active');
            currentQuestion = index;
            updateNavigation();
            saveProgress();
            window.scrollTo(0, 0);
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                goToQuestion(currentQuestion - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                goToQuestion(currentQuestion + 1);
            } else {
                showFinalResults();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showFinalResults() {
            const percentage = (score / questions.length * 100).toFixed(1);
            let level = '';
            if (percentage >= 90) level = 'C2';
            else if (percentage >= 80) level = 'C1';
            else if (percentage >= 70) level = 'B2';
            else if (percentage >= 60) level = 'B1';
            else if (percentage >= 50) level = 'A2';
            else level = 'A1';

            alert(`Test termin√©!\n\nScore final: ${score}/${questions.length} (${percentage}%)\nNiveau estim√©: ${level}\n\nVous pouvez revoir vos r√©ponses en naviguant entre les questions.`);
        }

        // Restore UI state from saved answers
        function restoreState() {
            answers.forEach((answer, qIndex) => {
                if (answer !== undefined) {
                    const allOptions = document.querySelectorAll(`.option[data-question="${qIndex}"]`);
                    const validateBtn = document.querySelector(`.validate-btn[data-question="${qIndex}"]`);

                    allOptions.forEach((opt, i) => {
                        opt.classList.add('disabled');
                        if (i === answer) {
                            opt.classList.add('selected');
                        }
                        if (i === questions[qIndex].correct) {
                            opt.classList.add('correct');
                        } else if (i === answer && i !== questions[qIndex].correct) {
                            opt.classList.add('incorrect');
                        }
                    });

                    if (validateBtn) {
                        validateBtn.disabled = true;
                    }

                    // Show translation
                    const translation = document.getElementById(`translation-${qIndex}`);
                    if (translation) {
                        translation.classList.add('show');
                    }
                }
            });
        }

        // Initialize - IMPORTANT: Clear containers before creating to avoid duplicates
        loadProgress();
        createNavigation();
        createQuestions();
        restoreState();
        updateScore();
        updateNavigation();
        goToQuestion(currentQuestion);
    </script>
